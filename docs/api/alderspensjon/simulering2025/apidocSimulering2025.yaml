openapi: 3.1.0
info:
  title: Pensjonssimulator API
  description: >-
    Tjenester for simulering av pensjon.\

    Klienter må autentisere seg via Maskinporten – se hver enkelt tjeneste for
    hvilket *scope* som skal brukes.\
    
    I testmiljøet ("dev") må det benyttes syntetiske personer fra Test-Norge.
  version: v1.2.0
servers:
  - url: https://pensjon-gw.ekstern.dev.nav.no
  - url: https://pensjon-gw.nav.no
paths:
  /api/v4/simuler-alderspensjon:
    post:
      tags:
        - Alderspensjon V4
      summary: Simuler alderspensjon for personer født i 1963 eller senere.
      description: >-
        Lager en prognose for utbetaling av alderspensjon for personer født i
        1963 eller senere.\
        
        Dette er en tjeneste for offentlige tjenestepensjonsordninger.\
        
        Personen må være medlem av tjenestepensjonsordningen.\

        \

        *Scope*:\

        – Uten delegering: **nav:pensjonssimulator:simulering**\

        – Med delegering: **nav:pensjon/simulering.read**
      operationId: simulerAlderspensjon
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlderspensjonSpecV4'
        required: true
      responses:
        '200':
          description: Simulering av alderspensjon utført.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonResultV4'
        '400':
          description: >-
            Simulering kunne ikke utføres pga. uakseptable inndata. Det kan
            være:\

            (1) helt uttak ikke etter gradert uttak,\

            (2) inntekt ikke 1. i måneden,\

            (3) inntekter har lik startdato, \

            (4) negativ inntekt.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonResultV4'
      security:
        - BearerAuthentication: []
  /api/v3/simuler-alderspensjon:
    post:
      tags:
        - Alderspensjon V3
      summary: Simuler alderspensjon for personer født før 1963.
      description: >-
        Lager en prognose for utbetaling av alderspensjon for personer født før 1963.\
        
        Dette er en tjeneste for offentlige tjenestepensjonsordninger.\
        
        Personen må være medlem av tjenestepensjonsordningen.\

        \

        *Scope*: **nav:pensjon/v3/alderspensjon**
      operationId: simulerAlderspensjonV3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlderspensjonSpecV3'
        required: true
      responses:
        '200':
          description: Simulering av alderspensjon utført.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonResultV3'
        '400':
          description: >-
            Simulering kunne ikke utføres pga. uakseptable inndata. Det kan
            være:\

            (1) helt uttak ikke etter gradert uttak,\

            (2) inntekt ikke 1. i måneden,\

            (3) inntekter har lik startdato, \

            (4) negativ inntekt.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonResultV3'
      security:
        - BearerAuthentication: []
  /api/v3/simuler-alderspensjon-privat-afp:
    post:
      tags:
        - Alderspensjon og privat AFP (kun test)
      summary: Simuler alderspensjon og privat AFP
      description: >-
        Lager en prognose for utbetaling av alderspensjon og privat avtalefestet
        pensjon.\
        
        Dette er en tjeneste for pensjonsportaler.\
        
        *Foreløpig tilbys denne tjenesten kun i testmiljø ("dev") med syntetiske personer fra Test-Norge.*\

        \

        *Scope*: **nav:pensjon/simulering/alderspensjonogprivatafp**
      operationId: simulerAlderspensjonOgPrivatAfpV3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlderspensjonOgPrivatAfpSpecV3'
        required: true
      responses:
        '200':
          description: Simulering av alderspensjon og privat AFP utført.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonOgPrivatAfpResultV3'
        '400':
          description: Simulering kunne ikke utføres pga. uakseptable inndata.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AlderspensjonOgPrivatAfpResultV3'
      security:
        - BearerAuthentication: []
  /api/v1/tidligst-mulig-uttak:
    post:
      tags:
        - Uttak
      summary: Tidligst mulig uttak
      description: |-
        Finner den tidligst mulige dato for uttak av alderspensjon.\
        Dette er en tjeneste for offentlige tjenestepensjonsordninger.\
        Personen må være medlem av tjenestepensjonsordningen.\
        \
        *Scope*:\
        – Uten delegering: **nav:pensjonssimulator:simulering**\
        – Med delegering: **nav:pensjon/simulering.read**
      operationId: tidligstMuligUttak
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TidligstMuligUttakSpecV1'
        required: true
      responses:
        '200':
          description: Utledning av uttaksdato utført
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TidligstMuligUttakResultV1'
      security:
        - BearerAuthentication: []
  /api/v1/simuler-folketrygdbeholdning:
    post:
      tags:
        - Beholdning
      summary: Simuler folketrygdbeholdning
      description: |-
        Lager en prognose for pensjonsbeholdning i folketrygden.\
        Dette er en tjeneste for offentlige tjenestepensjonsordninger.\
        Personen må være medlem av tjenestepensjonsordningen.\
        \
        *Scope*:\
        – Uten delegering: **nav:pensjonssimulator:simulering**\
        – Med delegering: **nav:pensjon/simulering.read**
      operationId: simulerFolketrygdbeholdning
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolketrygdBeholdningSpecV1'
        required: true
      responses:
        '200':
          description: Simulering av folketrygdbeholdning utført
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FolketrygdBeholdningResultV1'
      security:
        - BearerAuthentication: []
  /api/v0/simuler-afp-etterfulgt-av-alderspensjon:
    post:
      tags:
        - Offentlig AFP etterfulgt av alderspensjon
      summary: Simuler AFP etterfulgt av alderspensjon
      description: >-
        Lager en prognose for utbetaling av avtalefestet pensjon (AFP) i
        offentlig sektor, etterfulgt av alderspensjon.\
        
        Dette er en tjeneste for offentlige tjenestepensjonsordninger.\
        
        Personen må være medlem av tjenestepensjonsordningen.\

        \

        *Scope*:\

        – Uten delegering: **nav:pensjonssimulator:simulering**\

        – Med delegering: **nav:pensjon/simulering.read**
      operationId: simulerAfpEtterfulgtAvAlderspensjonV0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AfpEtterfulgtAvAlderspensjonSpecV0'
        required: true
      responses:
        '200':
          description: Simulering av AFP etterfulgt av alderspensjon utført.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AfpEtterfulgtAvAlderspensjonResultV0'
        '400':
          description: Simulering kunne ikke utføres pga. uakseptabel input.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AfpEtterfulgtAvAlderspensjonResultV0'
      security:
        - BearerAuthentication: []
  /api/v1/status:
    get:
      tags:
        - Tjenestestatus
      summary: Status for tjenestene
      description: >-
        Sjekker om tjenestene er oppe og kjører.\

        Krever intet *scope*.
      operationId: status
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusV1'
