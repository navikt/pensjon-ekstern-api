        - sats
        - satsType
    PensjonsbeholdningPeriodeV1:
      type: object
      properties:
        pensjonsBeholdning:
          type: integer
          format: int32
        garantiPensjonsBeholdning:
          type: integer
          format: int32
        garantitilleggsbeholdning:
          type: integer
          format: int32
        garantiPensjonsNiva:
          $ref: '#/components/schemas/GarantipensjonNivaaV1'
        fraOgMedDato:
          type: string
          format: date
      required:
        - fraOgMedDato
        - garantiPensjonsBeholdning
        - garantiPensjonsNiva
