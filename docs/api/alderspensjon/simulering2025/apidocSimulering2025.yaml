          type: boolean
        eps2G:
          type: boolean
        fremtidigInntektListe:
          type: array
          items:
            $ref: '#/components/schemas/PensjonInntektSpecV4'
        rettTilAfpOffentligDato:
          type: string
    GradertUttakSpecV4:
      type: object
      properties:
