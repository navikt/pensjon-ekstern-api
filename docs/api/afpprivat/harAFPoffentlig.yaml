openapi: 3.0.1
info:
  title: Pensjon AFP-offentlig
  description: "Denne tjenesten brukes av Fellesordningen for AFP for å behandle søknader om AFP i privat sektor.\n\n
  Tjenesten sjekker om personer har AFP eller livsvarig AFP i offentlig sektor.\n\n
  AFP i alderen 62 til 67 år for årskull født 1962 og tidligere og for medlemmer i pensjonsordningen for apotekvirksomhet. 
  Livsvarig AFP for årskull født 1963 og senere.\n\n 
  Tjenesten sjekker om personer mottar AFP eller livsvarig AFP på tidspunktet tjenesten kalles. Den sjekker også om det har vært innvilget AFP tidligere og som er opphørt.
  For å kunne bruke tjenesten må scope i autentiseringen mot Maskinporten settes til `nav:pensjon/v1/afpoffentlig`"
  version: 1.0.0

servers:
  - url: https://afp-offentlig-q2.ekstern.dev.nav.no
  - url: https://pensjon-gw.ekstern.dev.nav.no/tjenestepensjon
security:
  - Maskinporten:
      - nav:pensjon/v1/afpoffentlig

paths:
  /harAFPoffentlig:
    get:
      description: Sjekker hvis søker/person har AFP offentlig
      operationId: harAFPoffentlig
      parameters:
        - name: fnr
          in: header
          description: Format - String 11.
          required: true
          schema:
            type: string
        - name: ytelseType
          in: query
          required: false
          schema:
            type: string
            enum:
              - AFP
              - LIVSVARIG_AFP
            default: AFP
        - name: correlationId
          in: header
          description: Format - UUID, correlationId
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanResult'
        401:
          description: Ugyldig aksesstoken til tjenesten.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get401ApplicationJsonResponse'
        403:
          description: Autorisering til ressurs feilet, feks feil scope i token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get403ApplicationJsonResponse'
      deprecated: false
  /afpoffentlig/get:
    get:
      description: Sjekker hvis søker/person har AFP offentlig med bruk av krakenD
      operationId: harAFPoffentlig
      parameters:
        - name: fnr
          in: header
          description: Format - String 11.
          required: true
          schema:
            type: string
        - name: correlationId
          in: header
          description: Format - UUID, correlationId
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanResult'
        401:
          description: Ugyldig aksesstoken til tjenesten.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get401ApplicationJsonResponse'
        403:
          description: Autorisering til ressurs feilet, feks feil scope i token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get403ApplicationJsonResponse'
      deprecated: true

components:
  schemas:
    Get401ApplicationJsonResponse: {}
    Get403ApplicationJsonResponse: {}
    BooleanResult:
      title: Result
      type: object
      properties:
        value:
          type: boolean
          description: Informasjon om søker har afp-offentlig (true hvis ja, nei ellers)
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
